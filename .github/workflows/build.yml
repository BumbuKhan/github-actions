name: Build

on: push

jobs:
  install_dependencies:
    name: Installing dependencies
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NodeJS v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install packages
        run: yarn install

  build:
    name: Build project
    runs-on: ubuntu-20.04
    needs:
      - install_dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NodeJS v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install packages
        run: yarn install

      - name: Build project
        run: yarn build

  upload_map_files_to_sentry:
    name: Upload .map files to Sentry
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - name: Install Sentry CLI
        run: yarn add @sentry/cli
